{% extends 'service/base.html' %}
{% load staticfiles %}
{% load data_load %}
{% block contain %}
    <hr>
    <section class="about-us-area">
		<div class="container">
			<div class="row align-items-center">
				<!-- About Us Content -->
				<div class="col-10 col-md-10">
					<div class="about-us-content mb-100">
						<!-- Section Heading -->
						<div>
							<h2><span>{{ service.service_title }}</span></h2>
						</div>
                        <hr>
						{% if service.service_image %}<img class="w-50 mb-25" src="/static/service/media/{{service.service_image}}" alt="">{% endif %}
						<p style="text-align:justify;">
							{{ service.service_detail|safe }}
						</p>
					</div>
				</div>

				{% comment %} <div class="col-3 col-md-3">
					<div class="about-us-content mb-100">
						 <div class="thumbnail">
							<img src="{% static 'service/img/long_add.gif' %}" alt="for Add"/>
						</div>
					</div>
				</div> {% endcomment %}
			</div>
		</div>
	</section>
{% endblock %}
